<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Demo - BugBounty Arsenal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e2e8f0;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 2rem;
            color: #00b4d8;
        }
        
        .progress-card {
            background: #1a1f3a;
            border: 1px solid #2d3748;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar-container {
            background: #0a0e27;
            border-radius: 12px;
            height: 32px;
            overflow: hidden;
            border: 1px solid #2d3748;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #00b4d8, #0096c7);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 12px;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: #0a0e27;
            border-radius: 8px;
            border: 1px solid #2d3748;
        }
        
        .detector-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .detector-item {
            background: #1a1f3a;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            border: 1px solid #2d3748;
            font-size: 0.85rem;
        }
        
        .detector-item.active {
            border-color: #00b4d8;
            color: #00b4d8;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background: #00b4d8;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #0096c7;
        }
        
        .info {
            background: #1a1f3a;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #00b4d8;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Scan Progress Demo</h1>
        
        <div class="info">
            <strong>Demo:</strong> –°–∏–º—É–ª–∏—Ä–∞–Ω scan progress —Å real-time updates. 
            –ö–ª–∏–∫–Ω–∏ "Start Demo Scan" –∑–∞ –¥–∞ –≤–∏–¥–∏—à progress bar-–∞ –≤ –¥–µ–π—Å—Ç–≤–∏–µ.
        </div>
        
        <div class="controls">
            <button onclick="startDemoScan()">Start Demo Scan</button>
            <button onclick="resetProgress()">Reset</button>
        </div>
        
        <div class="progress-card">
            <div class="progress-header">
                <span style="font-weight: 600;">Scan Progress</span>
                <span id="percentage" style="font-weight: 700; color: #00b4d8;">0%</span>
            </div>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar" style="width: 0%;"></div>
            </div>
            <div class="status">
                <div id="currentDetector" style="color: #cbd5e0;">
                    Waiting to start...
                </div>
            </div>
        </div>
        
        <div class="progress-card">
            <h3 style="margin-bottom: 1rem;">Active Detectors</h3>
            <div id="detectorList" class="detector-list">
                <div style="color: #6c757d;">No active detectors</div>
            </div>
        </div>
    </div>
    
    <script>
        let demoInterval = null;
        
        const detectors = [
            'XSS Pattern Detection',
            'SQL Injection Testing',
            'CSRF Token Analysis',
            'Security Headers',
            'SSRF Detection',
            'LFI/RFI Testing',
            'Command Injection',
            'IDOR Testing',
            'JWT Analyzer',
            'GraphQL Security',
            'XXE Testing',
            'SSTI Detection',
            'NoSQL Injection',
            'OAuth Testing',
            'Rate Limiting',
            'Subdomain Takeover'
        ];
        
        function updateProgress(progress) {
            const progressBar = document.getElementById('progressBar');
            const percentage = document.getElementById('percentage');
            
            progressBar.style.width = progress + '%';
            percentage.textContent = Math.round(progress) + '%';
            
            if (progress > 5) {
                progressBar.textContent = Math.round(progress) + '%';
            }
        }
        
        function updateDetector(detectorName, index, total) {
            const currentDetector = document.getElementById('currentDetector');
            currentDetector.innerHTML = `
                <span style="color: #00b4d8;">üîç</span> 
                Running: <strong style="color: #00b4d8;">${detectorName}</strong> 
                <span style="color: #6c757d;">(${index}/${total})</span>
            `;
        }
        
        function updateActiveDetectors(activeDetectors) {
            const detectorList = document.getElementById('detectorList');
            if (activeDetectors.length === 0) {
                detectorList.innerHTML = '<div style="color: #6c757d;">No active detectors</div>';
                return;
            }
            
            detectorList.innerHTML = activeDetectors.map((det, idx) => `
                <div class="detector-item ${idx === 0 ? 'active' : ''}">
                    <span style="color: #00b4d8;">‚ö°</span> ${det}
                </div>
            `).join('');
        }
        
        function startDemoScan() {
            if (demoInterval) return;
            
            let currentIndex = 0;
            const totalSteps = detectors.length;
            
            demoInterval = setInterval(() => {
                const progress = ((currentIndex + 1) / totalSteps) * 100;
                const currentDetector = detectors[currentIndex];
                
                updateProgress(progress);
                updateDetector(currentDetector, currentIndex + 1, totalSteps);
                
                // Show 3-4 active detectors at a time
                const activeStart = Math.max(0, currentIndex - 1);
                const activeEnd = Math.min(totalSteps, currentIndex + 3);
                const activeDetectors = detectors.slice(activeStart, activeEnd);
                updateActiveDetectors(activeDetectors);
                
                currentIndex++;
                
                if (currentIndex >= totalSteps) {
                    clearInterval(demoInterval);
                    demoInterval = null;
                    
                    setTimeout(() => {
                        document.getElementById('currentDetector').innerHTML = `
                            <span style="color: #4ade80; font-size: 1.5rem;">‚úÖ</span> 
                            <strong style="color: #4ade80;">Scan Completed!</strong> 
                            <span style="color: #cbd5e0;">Found 5 vulnerabilities</span>
                        `;
                        updateActiveDetectors([]);
                    }, 500);
                }
            }, 800);
        }
        
        function resetProgress() {
            if (demoInterval) {
                clearInterval(demoInterval);
                demoInterval = null;
            }
            
            updateProgress(0);
            document.getElementById('currentDetector').innerHTML = 'Waiting to start...';
            updateActiveDetectors([]);
        }
    </script>
</body>
</html>
