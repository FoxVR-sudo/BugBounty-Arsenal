{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}" />
    <title>Sign Up - BugBounty Arsenal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0f;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, rgba(124, 58, 237, 0.15), transparent 50%),
                        radial-gradient(ellipse at bottom, rgba(14, 165, 233, 0.15), transparent 50%);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }
        
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7c3aed, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
        }
        
        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #9ca3af;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #e5e7eb;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #7c3aed;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem;
            border-radius: 0.5rem;
            border: none;
            background: linear-gradient(135deg, #7c3aed, #0ea5e9);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
            font-size: 0.85rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        .link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #9ca3af;
        }
        
        .link a {
            color: #7c3aed;
            text-decoration: none;
            font-weight: 600;
        }
        
        .link a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #9ca3af;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border-left: 3px solid #ef4444;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            color: #fca5a5;
            font-size: 0.85rem;
            display: none;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.15);
            border-left: 3px solid #22c55e;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            color: #86efac;
            font-size: 0.85rem;
            display: none;
        }
        
        .terms {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 1rem;
            text-align: center;
            line-height: 1.5;
        }
        
        .terms a {
            color: #7c3aed;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <div class="logo">⚡ BugBounty Arsenal</div>
        <p class="subtitle">Start finding vulnerabilities today</p>
        
        <div class="card">
            <h2>Create your account</h2>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="signup-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>
                
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="John Doe" required />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required minlength="8" />
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required minlength="8" />
                </div>
                
                <button type="submit" class="btn" id="submit-btn">Create Account</button>
                
                <p class="terms">
                    By signing up, you agree to our 
                    <a href="#">Terms of Service</a> and 
                    <a href="#">Privacy Policy</a>
                </p>
            </form>
            
            <p class="link">
                Already have an account? <a href="{% url 'login' %}">Sign in</a>
            </p>
        </div>
        
        <p class="back-link">
            <a href="{% url 'landing' %}">← Back to home</a>
        </p>
    </div>
    
    <script src="{% static 'js/api-client.js' %}"></script>
    <script>
        const dashboardUrl = '{% url "dashboard" %}';
        
        const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Get form data
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('full_name').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                await window.api.signup(email, password, fullName);
                
                successDiv.textContent = 'Account created successfully! Redirecting...';
                successDiv.style.display = 'block';
                
                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = dashboardUrl;
                }, 1500);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
