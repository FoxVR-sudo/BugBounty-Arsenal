{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}" />
    <title>Sign Up - BugBounty Arsenal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #d4a5d4 0%, #d4c5a5 25%, #a5c5d4 50%, #c5d4a5 75%, #d4a5d4 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle, #ff6b9d 1.5px, transparent 1.5px),
                radial-gradient(circle, #6eb5ff 1.5px, transparent 1.5px);
            background-size: 30px 30px, 40px 40px;
            background-position: 0 0, 15px 15px;
            opacity: 0.25;
            pointer-events: none;
            z-index: -1;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }
        
        .logo {
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            font-family: 'Bangers', cursive;
            color: #2d2d2d;
            text-shadow: 
                4px 4px 0 #ffd93d,
                8px 8px 0 #ff6b9d,
                12px 12px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transform: rotate(-2deg);
        }
        
        .subtitle {
            text-align: center;
            color: #2d2d2d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .card {
            background: linear-gradient(135deg, #fff, #fffaf0);
            border: 6px solid #2d2d2d;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 10px 10px 0 #2d2d2d, 15px 15px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            transform: rotate(-1deg);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 3px dashed rgba(255, 107, 157, 0.3);
            border-radius: 15px;
            pointer-events: none;
        }
        
        h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-family: 'Bangers', cursive;
            color: #2d2d2d;
            text-shadow: 3px 3px 0 #ffd93d;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #2d2d2d;
            font-weight: 700;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 4px solid #2d2d2d;
            background: #fff;
            color: #2d2d2d;
            font-size: 1rem;
            transition: all 0.2s;
            box-shadow: 4px 4px 0 #ff6b9d;
            font-family: 'Comic Neue', cursive;
        }
        
        input:focus {
            outline: none;
            border-color: #6eb5ff;
            box-shadow: 6px 6px 0 #6eb5ff, 0 0 20px rgba(110, 181, 255, 0.4);
            transform: translate(-2px, -2px);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 5px solid #2d2d2d;
            background: linear-gradient(135deg, #b4f8c8, #6eb5ff);
            color: #2d2d2d;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 7px 7px 0 #2d2d2d;
        }
        
        .btn:hover {
            transform: translate(-3px, -3px);
            background: linear-gradient(135deg, #ffd93d, #ff6b9d);
            box-shadow: 10px 10px 0 #2d2d2d, 0 0 30px rgba(255, 107, 157, 0.5);
        }
            border-radius: 0.5rem;
            border: none;
            background: linear-gradient(135deg, #7c3aed, #0ea5e9);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #2d2d2d;
            font-size: 1rem;
            font-weight: 700;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 3px;
            background: #2d2d2d;
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        .link {
            text-align: center;
            margin-top: 2rem;
            font-size: 1rem;
            color: #2d2d2d;
            font-weight: 700;
        }
        
        .link a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 900;
            border-bottom: 3px solid #ff6b9d;
            transition: all 0.2s;
        }
        
        .link a:hover {
            color: #6eb5ff;
            border-bottom-color: #6eb5ff;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #9ca3af;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border-left: 3px solid #ef4444;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            color: #fca5a5;
            font-size: 0.85rem;
            display: none;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.15);
            border-left: 3px solid #22c55e;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            color: #86efac;
            font-size: 0.85rem;
            display: none;
        }
        
        .terms {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 1rem;
            text-align: center;
            line-height: 1.5;
        }
        
        .terms a {
            color: #7c3aed;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <div class="logo">⚡ BugBounty Arsenal</div>
        <p class="subtitle">Start finding vulnerabilities today</p>
        
        <div class="card">
            <h2>Create your account</h2>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="signup-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>
                
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="John Doe" required />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required minlength="8" />
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required minlength="8" />
                </div>
                
                <button type="submit" class="btn" id="submit-btn">Create Account</button>
                
                <p class="terms">
                    By signing up, you agree to our 
                    <a href="#">Terms of Service</a> and 
                    <a href="#">Privacy Policy</a>
                </p>
            </form>
            
            <p class="link">
                Already have an account? <a href="{% url 'login' %}">Sign in</a>
            </p>
        </div>
        
        <p class="back-link">
            <a href="{% url 'landing' %}">← Back to home</a>
        </p>
    </div>
    
    <script src="{% static 'js/api-client.js' %}"></script>
    <script>
        const dashboardUrl = '{% url "dashboard" %}';
        
        const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Get form data
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('full_name').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                await window.api.signup(email, password, fullName);
                
                successDiv.textContent = 'Account created successfully! Redirecting...';
                successDiv.style.display = 'block';
                
                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = dashboardUrl;
                }, 1500);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
