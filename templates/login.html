{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}" />
    <title>Login - BugBounty Arsenal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #d4a5d4 0%, #d4c5a5 25%, #a5c5d4 50%, #c5d4a5 75%, #d4a5d4 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle, #ff6b9d 1.5px, transparent 1.5px),
                radial-gradient(circle, #6eb5ff 1.5px, transparent 1.5px);
            background-size: 30px 30px, 40px 40px;
            background-position: 0 0, 15px 15px;
            opacity: 0.25;
            pointer-events: none;
            z-index: -1;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }
        
        .logo {
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            font-family: 'Bangers', cursive;
            color: #2d2d2d;
            text-shadow: 
                4px 4px 0 #ffd93d,
                8px 8px 0 #ff6b9d,
                12px 12px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transform: rotate(-2deg);
        }
        
        .subtitle {
            text-align: center;
            color: #2d2d2d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .card {
            background: linear-gradient(135deg, #fff, #fffaf0);
            border: 6px solid #2d2d2d;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 10px 10px 0 #2d2d2d, 15px 15px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            transform: rotate(-1deg);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 3px dashed rgba(255, 107, 157, 0.3);
            border-radius: 15px;
            pointer-events: none;
        }
        
        h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-family: 'Bangers', cursive;
            color: #2d2d2d;
            text-shadow: 3px 3px 0 #ffd93d;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #2d2d2d;
            font-weight: 700;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 4px solid #2d2d2d;
            background: #fff;
            color: #2d2d2d;
            font-size: 1rem;
            transition: all 0.2s;
            box-shadow: 4px 4px 0 #ff6b9d;
            font-family: 'Comic Neue', cursive;
        }
        
        input:focus {
            outline: none;
            border-color: #6eb5ff;
            box-shadow: 6px 6px 0 #6eb5ff, 0 0 20px rgba(110, 181, 255, 0.4);
            transform: translate(-2px, -2px);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 5px solid #2d2d2d;
            background: linear-gradient(135deg, #b4f8c8, #6eb5ff);
            color: #2d2d2d;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 7px 7px 0 #2d2d2d;
        }
        
        .btn:hover {
            transform: translate(-3px, -3px);
            background: linear-gradient(135deg, #ffd93d, #ff6b9d);
            box-shadow: 10px 10px 0 #2d2d2d, 0 0 30px rgba(255, 107, 157, 0.5);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #2d2d2d;
            font-size: 1rem;
            font-weight: 700;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 3px;
            background: #2d2d2d;
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        .link {
            text-align: center;
            margin-top: 2rem;
            font-size: 1rem;
            color: #2d2d2d;
            font-weight: 700;
        }
        
        .link a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 600;
        }
        
        .link a:hover {
            text-decoration: underline;
        }
        
        .oauth-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #e5e7eb;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .oauth-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <div class="logo">⚡ BugBounty Arsenal</div>
        <p class="subtitle">Automated Security Scanner</p>
        
        <div class="card">
            <h2>Welcome back</h2>
            
            <form id="loginForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required />
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <button class="oauth-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.545 10.239v3.821h5.445c-.712 2.315-2.647 3.972-5.445 3.972a6.033 6.033 0 110-12.064c1.498 0 2.866.549 3.921 1.453l2.814-2.814A9.969 9.969 0 0012.545 2C7.021 2 2.543 6.477 2.543 12s4.478 10 10.002 10c8.396 0 10.249-7.85 9.426-11.748l-9.426-.013z"/>
                </svg>
                Continue with Google
            </button>
            
            <button class="oauth-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                </svg>
                Continue with GitHub
            </button>
            
            <p class="link">
                Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
            </p>
        </div>
        
        <p class="back-link">
            <a href="{% url 'landing' %}">← Back to home</a>
        </p>
    </div>
    
    <script src="{% static 'js/api-client.js' %}"></script>
    <script>
        const dashboardUrl = '{% url "dashboard" %}';
        const form = document.getElementById('loginForm');
        const submitBtn = form.querySelector('button[type="submit"]');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            
            try {
                await window.api.login(email, password);
                window.location.href = dashboardUrl;
            } catch (error) {
                alert('Error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
        
        document.querySelectorAll('.oauth-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                alert('OAuth login not yet implemented');
            });
        });
    </script>
</body>
</html>
